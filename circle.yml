machine:
  pre:
    - wget -O /tmp "https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh"
    - cat /tmp/install-circleci-docker.sh
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  environment:
    PROJECT_NAME: k8sdemo
    CLUSTER_NAME: k0
    CLOUDSDK_COMPUTE_ZONE: us-west1-a
    DEBIAN_FRONTEND: noninteractive
  services:
    - docker

dependencies:
  pre:
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update kubectl
    - echo $ACCT_AUTH | base64 --decode -i > ${HOME}/account-auth.json
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/account-auth.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet config set container/cluster $CLUSTER_NAME
    - sudo /opt/google-cloud-sdk/bin/gcloud config set compute/zone ${CLOUDSDK_COMPUTE_ZONE}
    #- sudo /opt/google-cloud-sdk/bin/gcloud --quiet container clusters get-credentials $CLUSTER_NAME
    - docker build -t us.gcr.io/${PROJECT_NAME}/cci-hello:$CIRCLE_SHA1 .
    # Using a separate tag command until Docker 1.10 is available on CircleCI, then we can use two tags in the build command above
    - docker tag us.gcr.io/${PROJECT_NAME}/cci-hello:$CIRCLE_SHA1 us.gcr.io/${PROJECT_NAME}/cci-hello:latest

test:
  post:
    - docker run -d -p 3000:3000 -e "SECRET_KEY_BASE=abcd1234" us.gcr.io/${PROJECT_NAME}/cci-hello:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

deployment:
  prod:
    branch: master
    commands:
      #- ./deploy.sh
      - echo "real deploy.sh to k8s coming soon"
